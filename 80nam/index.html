<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thi Trắc Nghiệm: 80 NĂM CÁCH MẠNG THÁNG TÁM VÀ QUỐC KHÁNH 2-9</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic Styling for the page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center; /* Center the header content */
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 20px;
        }

        .header .logo {
            max-width: 80px; /* Adjust logo size as needed */
            height: auto;
            margin-right: 20px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 1.8em;
            text-align: center; /* Ensure text is centered */
            flex-grow: 1; /* Allow heading to take available space */
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .controls button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #218838;
        }

        #quiz-form {
            margin-bottom: 30px;
        }

        .question-item {
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .question-item p {
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .options label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .options label:hover {
            background-color: #e9e9e9;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        #submit-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #submit-button:hover {
            background-color: #0056b3;
        }

        #results-container {
            border-top: 2px solid #e0e0e0;
            padding-top: 20px;
            margin-top: 20px;
        }

        #results-container h2 {
            color: #2c3e50;
            font-size: 1.6em;
            margin-bottom: 15px;
        }

        #score-text {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        #feedback-container .correct-answer {
            color: #28a745;
            font-weight: bold;
        }

        #feedback-container .wrong-answer {
            color: #dc3545;
            font-weight: bold;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .header .logo {
                margin-right: 0;
                margin-bottom: 15px;
            }
            .controls {
                flex-direction: column;
            }
            .controls button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/tra-vinh-logo.png" alt="Logo tỉnh Trà Vinh" class="logo">
            <h1>Bộ đề thi: 80 NĂM CÁCH MẠNG THÁNG TÁM VÀ QUỐC KHÁNH 2-9</h1>
        </div>
        <div class="controls">
            <button id="random-quiz-button">Tạo đề ngẫu nhiên (20 câu)</button>
            <button id="full-quiz-button">Tải đề đầy đủ (120 câu)</button>
        </div>

        <form id="quiz-form">
            <div id="questions-container">
                </div>
            <button type="submit" id="submit-button">Nộp bài</button>
        </form>

        <div id="results-container">
            <h2>Kết quả:</h2>
            <p id="score-text"></p>
            <div id="feedback-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
