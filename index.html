<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website đang được bảo trì</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --text-color: #333;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .countdown-item {
            background-color: var(--primary-color);
            color: #fff;
            border-radius: 10px;
            padding: 15px 20px;
            min-width: 80px;
        }

        .countdown-item span {
            display: block;
            font-size: 2rem;
            font-weight: 700;
        }

        .countdown-item p {
            font-size: 0.8rem;
            margin: 0;
            text-transform: uppercase;
        }

        .social-links a {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--secondary-color);
        }

        /* Animated background */
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .animated-bg .shape {
            position: absolute;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 50%;
            animation: move-shapes 15s linear infinite;
        }
        
        .animated-bg .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        .animated-bg .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 40%;
            left: 80%;
            animation-delay: 3s;
        }
        .animated-bg .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 70%;
            left: 20%;
            animation-delay: 6s;
        }
        .animated-bg .shape:nth-child(4) {
            width: 90px;
            height: 90px;
            top: 20%;
            left: 60%;
            animation-delay: 9s;
        }
        .animated-bg .shape:nth-child(5) {
            width: 110px;
            height: 110px;
            top: 85%;
            left: 50%;
            animation-delay: 12s;
        }
        
        @keyframes move-shapes {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 50%; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 10%; }
        }
        
    </style>
</head>
<body>

    <div class="animated-bg">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <h1>Website đang được bảo trì</h1>
        <p>
            Chúng tôi đang nâng cấp và cải thiện trang web để mang lại trải nghiệm tốt hơn cho bạn. 
            Rất xin lỗi vì sự bất tiện này.
        </p>

        <h2>Trang web sẽ trở lại sau:</h2>
        <div class="countdown">
            <div class="countdown-item">
                <span id="days">00</span>
                <p>Ngày</p>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <p>Giờ</p>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <p>Phút</p>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <p>Giây</p>
            </div>
        </div>
        
        <p>Cảm ơn sự kiên nhẫn của bạn!</p>
        
        <div class="social-links">
            <a href="#" target="_blank" title="Facebook">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
            </a>
            <a href="#" target="_blank" title="Instagram">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-instagram"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
            </a>
        </div>
    </div>

    <script>
        // Set ngày và giờ trang web sẽ hoạt động trở lại. 
        // Thay đổi giá trị này để điều chỉnh thời gian đếm ngược.
        // Cú pháp: new Date("YYYY-MM-DDTHH:mm:ss")
        const launchDate = new Date("2025-09-01T08:00:00").getTime();

        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days < 10 ? '0' + days : days;
            document.getElementById("hours").innerHTML = hours < 10 ? '0' + hours : hours;
            document.getElementById("minutes").innerHTML = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById("seconds").innerHTML = seconds < 10 ? '0' + seconds : seconds;

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.querySelector(".countdown").innerHTML = "<span>Website đã hoạt động trở lại!</span>";
                document.querySelector("h2").style.display = 'none';
            }
        }, 1000);
    </script>

</body>
</html>
